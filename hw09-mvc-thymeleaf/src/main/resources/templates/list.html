<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <!-- Оформление взято из примера "как есть" -->
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<a href="create.html" th:href="@{/create}">Create a new book</a>

<h3>books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookDto : ${bookDtoList}">
        <td th:text="${bookDto.id}">1</td>
        <td th:text="${bookDto.title}">Book title</td>
        <td th:text="${bookDto.getAuthorDto().getFullName()}">Author name</td>
        <td th:text="${bookDto.genersToString()}">Genres name</td>
        <td>
            <a href="edit.html" th:href="@{/edit/__${bookDto.id}__}">Edit</a>
            <a href="delete.html" th:href="@{/delete/__${bookDto.id}__}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
