<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <!-- Оформление взято из примера "как есть" -->
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>

<body>

<a href="create.html" th:href="@{/create}">Create a new book</a>
<h3>books:</h3>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="allBooks">
    </tbody>
    <script>
        fetch('/api/book')
            .then(response => response.json())
            .then(jsonBooks => {
                jsonBooks.forEach(book => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.authorDto.fullName}</td>
                        <td>${book.genresDto.map(genre => genre.name).join(', ')}</td>
                        <td>
                            <a href="/edit/${book.id}">Edit</a>
                            <a href="/delete/${book.id}">Delete</a>
                        </td>
                    `;
                    document.getElementById('allBooks').appendChild(tr);
                });
            });
    </script>
</table>

</body>
